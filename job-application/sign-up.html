<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title></title>
</head>
<body>
    <div class="nav">
        <a href="sign-in.html">Sign In</a>
        <a href="sign-up.html">Sign Up</a>
        <a href="job-application.html">Apply</a>
    </div>
    <div class="form">
    <div class="form_box form_job-1">
        <h1 class="form_box-title">Sign Up</h1>
        <form action="https://formsubmit.co/shpresimqazimi5@gmail.com" method="POST">
            <div class="form_input-group">
                <div class="form_input-field">
                <span><i class="fa fa-user fa-fw" aria-hidden="true"></i></span>
                <input type="text" placeholder="Full Name" name="fname" id="fname">
                </div>
                <div class="form_input-field">
                    <span><i class="fa fa-envelope fa-fw" aria-hidden="true"></i></span>
                    <input type="email" placeholder="Email" name="email" id="email">
                </div>
                <div class="form_input-field">
                    <span><i class="fa fa-lock fa-fw" aria-hidden="true"></i></span>
                    <input type="password" placeholder="Password" name="password" id="password">
                </div>
                <div class="form_input-field">
                    <span><i class="fa fa-lock fa-fw" aria-hidden="true"></i></span>
                    <input type="password" placeholder="Confirm Password" name="cpassword" id="cpassword">
                </div>
                <div class="form_input-field">
                    <button class="input-btn" type="button" id="apply">Apply</button>
                </div>
                <div class="sign__links">
                    <a href="sign-in.html">Sign In</a>
            </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
